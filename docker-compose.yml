version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: auth_database
      POSTGRES_USER: mur
      POSTGRES_PASSWORD: kabuye@15
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mur"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_NAME=auth_database
      - DB_USER=mur
      - DB_PASSWORD=kabuye@15
      - DB_HOST=db
      - DB_PORT=5432
